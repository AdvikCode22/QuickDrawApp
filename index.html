<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body background="bg.png">
  <center>
  <div id="popup" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sketch Previews</h4>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>

  <div>
    <h1 id="head1">Quick Draw App<button id="sketches" class="btn btn-danger" data-toggle="modal" data-target="#popup">Show Sample Sketches</button></h1>
  </div>

  <br>
  <h2 id="sketchName">Your Sketch: </h2>
  <h2 id="conf">Accuracy: </h2>
  <br>
  <h2 id="targetSketch">Target Sketch: </h2>
  <div style="padding-left: 19px; padding-right: 19px;">
    <h2 id="left1">Score: 0</h2>
    <h2 id="right1">Timer: </h2>
    <span><button id="clearC" type="button" class="btn btn-danger" onclick="clearCan()">Clear Canvas</button></span>
    <span><button type="button" class="btn btn-warning" onclick="nextSketch()">Next Sketch</button></span>
  </div>

</center>
<script src="main.js"></script>
</body>
